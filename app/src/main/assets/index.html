<script type="text/javascript">
    $("#iv-center").click(function () {
        alert('2222');
    });
    function count() {
        var num_a = parseInt(document.getElementById('num_a').value);
        var num_b = parseInt(document.getElementById('num_b').value);
        var sum = "";
        if (isNaN(num_a) || isNaN(num_b)) {
            alert("输入错误，请重新输入！");
            return;
        }
        var operator = document.getElementById('operator').value;
        switch (operator) {
            case "+":
                sum = num_a + num_b;
                alert(sum);
                break;
            case "-":
                sum = num_a - num_b;
                alert(sum);
                break;
            case "*":
                sum = num_a * num_b;
                alert(sum);
                break;
            case "/":
                sum = num_a / num_b;
                alert(sum);
                break;
            default:
                break;
        }
    }
    function cars() {
        alert($('#select').val());
    }
    function clickCounter() {
        if (typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            $("#result1").html("您已经点击这个按钮 " + localStorage.clickcount + " 次。");
        } else {
            alert('抱歉，此Web不支持Web Storage')
        }
    }
    function clickCount() {
        if (typeof (Storage) !== "undefined") {
            if (sessionStorage.clickcount) {
                sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
            } else {
                sessionStorage.clickcount = 1;
            }
            $("#result2").text("您已经点击这个按钮" + sessionStorage.clickcount + "次。")
        } else {
            alert('抱歉，此Web不支持Web Storage')
        }
    }

</script>
